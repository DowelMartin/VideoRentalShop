<a href="{{ videotape.get_absolute_url }}">
<div class="card mb-4 box-shadow bg-dark" style="color: #cccecf">
  {% if videotape.thumbnail %}
  <img
    class="card-img-top"
    src="{{ videotape.thumbnail }}"
    alt="Thumbnail [100%x225]"
    style="height: 400px; width: 100%; display: block;">
  {% else %}
  <img class=""
       src="https://i.ibb.co/bPT93gw/test.jpg"
       alt="Stock thumbnail"
       style="height: 400px; width: 100%; display: block;">
  {% endif %}
  <div class="card-body">
    <h5 class="text-center">
    <p class="card-title text-center" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis">
      {{videotape.title}}
    </p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gold" class="bi bi-star-fill"
             viewBox="0 0 16 16">
          <path
            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
        {{ videotape.vote_average }}
      </h5>
  </div>
</div>
</a>
