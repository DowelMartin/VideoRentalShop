{% extends "base.html"%}

{% block content %}
<div class="row">
  {% for reservation in reservations %}
  <div class="col-md-4">
    {% if request.user == reservation.user %}
      {{  reservation.time_of_booking }}
      {{  reservation.videotape }}
      {{  reservation.user }}
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock %}
