{% extends "base.html"%}

{% block content %}

<div class="row">
  {% for reservation in reservations %}
  {% if request.user == reservation.user %}
  <div class="col-md-4">
    {% include "VideoRental/reservation_card.html" with reservation=reservation %}
  </div>
  {% endif %}
  {% endfor %}
</div>
{% endblock %}
