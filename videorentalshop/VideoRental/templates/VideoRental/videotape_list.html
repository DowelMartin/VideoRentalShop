{% extends "base.html"%}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 p-3" src="https://static.onecms.io/wp-content/uploads/sites/20/2020/09/09/movies_hdr.png">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 p-3" src="https://a-static.besthdwallpaper.com/john-wick-3-movie-tapeta-2400x600-30273_137.jpg">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 p-3" src="https://a-static.besthdwallpaper.com/joker-the-movie-tapeta-2400x600-38725_137.jpg">
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  {% if request.user.is_authenticated %}
    <a href="{%  url 'videotapes:create_reservation'%}"
     class="btn btn-outline-danger">
    <i class="fa fa-times"></i>Reserve
  </a>
  {% endif %}
  {% if request.user.is_superuser %}
  <a href="{%  url 'videotapes:create' %}"
     class="btn btn-outline-primary">
    <i class="fa fa-edit"></i>Create
  </a>
  {% endif %}
</div>
<div class="row">
  {% for videotape in videotapes %}
  <div class="col-md-4">
    {% include "VideoRental/card.html" with videotape=videotape %}
  </div>
  {% endfor %}
</div>
{% endblock %}
