{% extends "base.html" %}

{% block content %}
  <div class="card">
    <div class="card-horizontal">
      <div class="img-square-wrapper">
        <img class=""
             src="{{ videotape.thumbnail.url }}"
             alt="Card image cap"
             >
      </div>
      <div class="card-body">
        <h4 class="card-title"> {{ videotape.title }} </h4>
        <p class="card-text"> {{ videotape.description }} </p>
      </div>
    </div>
  </div>
{% endblock %}

  <style>
    .card-horizontal {
      display: flex;
      flex: 1 1 auto;
    }
  </style>
